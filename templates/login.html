{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>春暖花管理平台-登陆界面</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/simple-line-icons.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/font.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/app.css' %}" type="text/css" />
</head>
<body>


<div class="app app-header-fixed  ">


    <div class="container w-xxl w-auto-xs">
        <a href class="navbar-brand block m-t">春暖花管理平台</a>
        <div class="m-b-lg">
            <div class="wrapper text-center">
                <strong>欢迎登陆</strong>
            </div>
            <form name="form" class="form-validation" action="{% url 'login' %}" method="POST" novalidate>

                {% csrf_token %}
                <div class="text-danger wrapper text-center has-error">
                    {% for key,error in login_form.errors.items %}
                        {{ error }}
                    {% endfor %}
                    {{ error_msg }}
                </div>

                <div class="list-group list-group-sm">
                    <div class="list-group-item {% if login_form.errors.username %} has-error {% endif %}">
                        <input name="username" type="text" placeholder="用户名" class="form-control {% if not login_form.errors.username %}no-border{% endif %}" />
                    </div>
                    <div class="list-group-item {% if login_form.errors.password %} has-error {% endif %}">
                        <input name="password" type="password" placeholder="用户密码" class="form-control {% if not login_form.errors.password %}no-border{% endif %}" />
                    </div>
                </div>

                <button type="submit" class="btn btn-lg btn-primary btn-block">登陆</button>
                <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">忘记密码?</a></div>
                <div class="line line-dashed"></div>
                {% if not has_superuser %}
                    <p class="text-center"><small>先去注册一个管理员账号吧!</small></p>
                    <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block" href="{% url 'register' %}">注册</a>
                {% endif %}

            </form>
        </div>
        <div class="text-center">
            <p>
                <small class="text-muted">春暖花装饰有限公司<br>&copy; 2014</small>
            </p>
        </div>
    </div>


</div>
</body>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>

</html>
